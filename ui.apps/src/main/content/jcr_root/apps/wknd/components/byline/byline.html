<!--/* byline.html */-->
<div data-sly-use.bylinemodel="com.adobe.aem.guides.wknd.core.models.BylineModel" 
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!bylinemodel.empty}"
    class="cmp-byline">
    <div class="cmp-byline__image"
        data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
    </div>
    <h2 class="cmp-byline__name">${bylinemodel.name}</h2>
    <p class="cmp-byline__occupations">${bylinemodel.occupations @ join=', '}</p>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
